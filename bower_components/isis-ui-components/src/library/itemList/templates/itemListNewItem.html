<div class="create-new-item" class="row">

    <div class="panel-group" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title"
                    ng-click="toggleNewItemFormCollapsed()">
                    <i class="glyphicon"
                       ng-class="{'glyphicon-chevron-up': formConfig.expanded, 'glyphicon-plus': !formConfig.expanded}"></i>
                    {{formConfig.title}}
                </h4>
            </div>
            <div class="panel-collapse collapse"
                 ng-class="{ 'in': formConfig.expanded === true }">
                <div class="form-content panel-body"
                     ng-include="formConfig.itemTemplateUrl"
                     ng-controller="formConfig.controller">
                </div>
            </div>
        </div>
    </div>
</div>
