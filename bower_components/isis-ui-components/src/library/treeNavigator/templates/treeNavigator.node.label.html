<div class="node-label"
      data-ng-class="{ 'loading': isNodeLoading(node) }"
      data-isis-sglclick="nodeClick($event, node)"
      data-ng-dblclick="nodeDblclick($event, node)"
      isis-contextmenu
      contextmenu="nodeContextmenu($event, node)"
      contextmenu-data="nodeContextMenuData">
    <a class="node-expander"
        isis-stop-event
        data-ng-if="canNodeExpand(node) && canNodeCollapse(node)"
        data-isis-sglclick="nodeExpanderClick($event, node)">
        <i data-ng-if="!isNodeExpanded(node)" data-ng-class="node.collapsedIconClass || config.collapsedIconClass"></i>
        <i data-ng-if="isNodeExpanded(node) && canNodeCollapse(node)" data-ng-class="node.expandedIconClass || config.expandedIconClass"></i>
    </a>
    <span class="label-and-extra-info"
          ui-draggable="{{node.draggable}}"
          drag-channel="{{node.dragChannel}}"
          ui-on-drop="nodeDrop($event,node, $data)"
          drop-channel="{{node.dropChannel}}"
          drag="node.id">
        <i data-ng-if="node.childrenCount && config.folderIconClass || node.iconClass || config.nodeIconClass"
           data-ng-class="node.childrenCount && config.folderIconClass || node.iconClass || config.nodeIconClass"></i>
        <span class="drag-handle">
            <span class="label-text"
                  data-ng-if="node.label">{{ node.label }}</span>
            <span class="noname"
                  data-ng-if="!node.label">No name</span>
            <span data-ng-if="node.extraInfo">
                <div class="node-extra-info" ng-include="config.extraInfoTemplateUrl"></div>
            </span>
        </span>
    </span>
    <i data-ng-if="node.childrenCount && config.folderIconClass"
       data-ng-class="node.childrenCount && config.folderIconClass"></i>
</div>
