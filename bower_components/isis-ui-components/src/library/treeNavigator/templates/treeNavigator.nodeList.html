<ul class="node-list">

    <li class="loading-cover"></li>

    <li ng-if="ctrl.isPageable() && ctrl.showPageUp()"
        ng-attr-title="{{::ctrl.getLoadMoreText()}}"
        class="paging page-up" ng-click="ctrl.pageUp($event)">
        <a href>{{::ctrl.getLoadMoreText()}}
            <i class="glyphicon glyphicon-chevron-up"></i>
            <span class="first-loaded-child-position">
                {{ctrl.parentNode.firstLoadedChildPosition }}
            </span>
        </a>
    </li>

    <tree-navigator-node
        data-ng-repeat="node in ctrl.nodes"
        node="node"
            ></tree-navigator-node>
    <li ng-if="ctrl.isPageable() && ctrl.showPageDown()"
        ng-attr-title="{{::ctrl.getLoadMoreText()}}"
        class="paging page-down" ng-click="ctrl.pageDown($event)">
        <a href>{{::ctrl.getLoadMoreText()}}
            <i class="glyphicon glyphicon-chevron-down"></i>
            <span class="last-loaded-child-position">
                {{ ctrl.parentNode.childrenCount - (ctrl.parentNode.lastLoadedChildPosition + 1)}}
            </span>
        </a>
    </li>
</ul>
