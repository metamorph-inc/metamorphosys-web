<md-dialog aria-label="Mango (Fruit)">
    <md-content class="share-dialog">
        <h1 class="md-sticky-no-effect">Share design!</h1>
        <p>Invite others to collaborate via link:</p>
        <section layout="row">
            <input readonly class="link-field" ng-model="designUrl"/>
            <md-button ng-click="send(user)" size="150" class="md-raised md-primary">E-mail it!</md-button>
        </section>
    </md-button>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="close()">
            OK
        </md-button>
    </div>
</md-dialog>
