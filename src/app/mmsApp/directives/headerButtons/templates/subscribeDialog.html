<md-dialog class="subscribe-dialog">
    <h1 class="md-sticky-no-effect">Get in touch!</h1>
    <md-content>
        <p>You love us. We love you... Let me give you a call when you are ready.</p>

        <form name="contactForm" class="contact-form">
            <div class="row">
                <span></span>
                <md-text-float label="Name" ng-model="user.name"></md-text-float>
                <md-text-float label="eMail" ng-model="user.email" name="email" class="long"
                               type="email"></md-text-float>

                    <!--<span class="error" ng-show="contactForm.email.$error.email">-->
                      <!--Not valid email!</span>-->

            </div>
        </form>

    </md-content>
    <div class="md-actions" layout="row">
        <social-media-buttons id="social-media"></social-media-buttons>
        <span flex></span>
        <md-button ng-click="cancel()">
            No, thanks!
        </md-button>
        <md-button ng-click="send(user)" class="md-primary">
            Send
        </md-button>
    </div>
</md-dialog>
