<div class="testbench-actions">

    <md-tooltip class="testbench-actions-tooltip"
                ng-if="busy == true">
        {{tooltipMessage}}
    </md-tooltip>


    <md-progress-circular
        ng-if="busy == true"
        class="md-hue-2 testbench-busy" md-mode="indeterminate"></md-progress-circular>

    <md-button
        ng-if="busy != true"
        class="md-primary md-fab run-button"
        data-ng-click="startTestbench()">
        <i class="fa fa-play" style="margin-left: 2px;"></i>

        <md-tooltip class="testbench-actions-tooltip">
            {{tooltipMessage}}
        </md-tooltip>
    </md-button>

    <div class="available-results-button"
         ng-if="testbenchResults.length > 0">
        <div class="available-results-stick"></div>
        <md-button class="md-raised md-primary"
                   ng-click="showResults()">
            available results <span class="badge">{{ testbenchResults.length }}</span>
        </md-button>
    </div>

</div>
