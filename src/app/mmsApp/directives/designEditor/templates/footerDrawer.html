<div class="footer-drawer dark-bg">
	<header
		ng-mousedown="::ctrl.headerMouseDown($event)"
		ng-dblclick="::ctrl.toggle()">
		<ul class="drawer-main-navigator">
			<li class="active-panel"><md-button><i class="fa fa-search inspector-icon"></i> Inspector</li></md-button>
			<li><md-button><i class="glyphicon glyphicon-chevron-right"></i> Components</li></md-button>			
		</ul>
		<div class="drawer-expander" ng-switch on="ctrl._expanded">
			<a hrer="#" ng-switch-when="false" ng-click="::ctrl.toggle();"><i class="glyphicon glyphicon-chevron-up"></i></a>
			<a hrer="#" ng-switch-when="true" ng-click="::ctrl.toggle();"><i class="glyphicon glyphicon-chevron-down"></i></a>				
		</div>		
	</header>
	<div class="drawer-content">
		<ng-transclude></ng-transclude>
	</div>
</div>
