<div class="design-editor" layout="row">

    <diagram-container
        diagram="diagram"
        config="diagramContainerConfig"
        flex="75">
        <drawing-grid ng-attr-id="svg-container-drawing-grid">
            <svg-diagram></svg-diagram>
        </drawing-grid>
    </diagram-container>


    <div class="component-browser-container sidebar" flex="25">

        <component-browser
            auto-height="true"
            data-connection-id="mainGMEConnectionId"
            data-workspace-id="activeWorkSpace.id">

        </component-browser>

        <testbench-actions></testbench-actions>

    </div>

</div>
