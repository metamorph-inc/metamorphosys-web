<div class="design-editor">
    <img id="ghost-component" src="images/ghost-component.png">
    <div class="content-wrapper">
        <diagram-container diagram="designEditorCtrl.diagram" config="designEditorCtrl.diagramContainerConfig">
            <drawing-grid diagram="designEditorCtrl.diagram">
                <svg-diagram diagram="designEditorCtrl.diagram"></svg-diagram>
            </drawing-grid>
        </diagram-container>
        <keyboard-map class="design-editor-keyboard-map"></keyboard-map>
        <testbench-actions></testbench-actions>                    
    </div>
    <footer-drawer>
        <drawer-panel name="Inspector" icon-class="fa fa-search inspector-icon" active height="200">
            <diagram-component-inspector ng-if="!designEditorCtrl.inspectableWire" inspectable="designEditorCtrl.inspectableComponent"></diagram-component-inspector>
            <diagram-wire-inspector ng-if="designEditorCtrl.inspectableWire" inspectable-wire-id="designEditorCtrl.inspectableWire.getId()" diagram="designEditorCtrl.diagram"></diagram-wire-inspector>
        </drawer-panel>
        <drawer-panel name="Components" icon-class="glyphicon glyphicon-chevron-right" height="300">
        {{designEditorCtrl.componentBrowserItemDragStart}}
            <component-browser 
            no-header 
            persist-state
            on-item-drag-start="designEditorCtrl.componentBrowserItemDragStart"
            on-item-drag-end="designEditorCtrl.componentBrowserItemDragEnd"  
            ></component-browser>
        </drawer-panel>
    </footer-drawer>
</div>
