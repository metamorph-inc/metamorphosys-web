<div class="design-editor" layout="row">
    <div class="content-area">
        <diagram-container
            diagram="diagram"
            config="diagramContainerConfig"
            flex="{{::editorWidth}}">
            <drawing-grid ng-attr-id="svg-container-drawing-grid">
                <svg-diagram></svg-diagram>
            </drawing-grid>
        </diagram-container>


        <div ng-if="::!isDummy" class="component-browser-container sidebar" flex="25">

            <component-browser auto-height="true"></component-browser>

            <testbench-actions></testbench-actions>

        </div>

        <keyboard-map class="design-editor-keyboard-map"></keyboard-map>
    </div>
    <footer-drawer></footer-drawer>

</div>
