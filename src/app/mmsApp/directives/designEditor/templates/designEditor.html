<div class="design-editor">
    <div class="content-wrapper" layout="row">
        <diagram-container diagram="designEditorCtrl.diagram" config="designEditorCtrl.diagramContainerConfig" flex="{{::designEditorCtrl.editorWidth}}">
            <drawing-grid diagram="designEditorCtrl.diagram">
                <svg-diagram diagram="designEditorCtrl.diagram"></svg-diagram>
            </drawing-grid>
        </diagram-container>
        <div ng-if="::!designEditorCtrl.isDummy" class="component-browser-container sidebar" flex="25">
            <component-browser auto-height="true"></component-browser>
            <testbench-actions></testbench-actions>
        </div>
        <keyboard-map class="design-editor-keyboard-map"></keyboard-map>
    </div>
    <footer-drawer>
        <drawer-panel name="Inspector" icon-class="fa fa-search inspector-icon" active>
            <diagram-component-inspector ng-if="!designEditorCtrl.inspectableWire" inspectable="designEditorCtrl.inspectableComponent"></diagram-component-inspector>
            <diagram-wire-inspector ng-if="designEditorCtrl.inspectableWire" inspectable-wire-id="designEditorCtrl.inspectableWire.getId()" diagram="designEditorCtrl.diagram"></diagram-wire-inspector>
        </drawer-panel>
        <drawer-panel name="Components" icon-class="glyphicon glyphicon-chevron-right">
            Components!
        </drawer-panel>
    </footer-drawer>
</div>
