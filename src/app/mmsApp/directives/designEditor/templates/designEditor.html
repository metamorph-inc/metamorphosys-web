<div class="design-editor" layout="row">

    <diagram-container
        diagram="diagram"
        config="diagramContainerConfig"
        flex="75">
        <drawing-grid ng-attr-id="svg-container-drawing-grid">
            <svg-diagram></svg-diagram>
        </drawing-grid>
    </diagram-container>


    <!--<div class="component-browser-container" flex="25">-->

    <!--&lt;!&ndash;{{mainDbConnectionId}}&ndash;&gt;-->
    <!--&lt;!&ndash;{{activeWorkSpace}}&ndash;&gt;-->

            data-connection-id="mainGMEConnectionId"
            data-workspace-id="activeWorkSpace.id">

        </component-browser>

    </div>

    <md-button class="md-primary md-fab md-fab-bottom-right run-button"
            data-ng-click="fabClick()">
        <i class="fa fa-play"></i>
        <md-tooltip md-visible="demo.showTooltip">
            Generate PCB
        </md-tooltip>
    </md-button>
