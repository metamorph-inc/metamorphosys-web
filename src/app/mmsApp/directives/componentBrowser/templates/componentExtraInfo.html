<div class="component-extra-info">
    <div class="total-children-count" ng-if="::node.categoryTotal">[{{::node.categoryTotal}}]</div>
    <svg class="component-symbol" ng-if="::node.symbol">
        <use ng-attr-width="{{::node.symbol.width}}"
             ng-attr-height="{{::node.symbol.height}}"
             xlink:href="{{::node.symbol.svgDecoration}}"></use>
    </svg>
    <property-list properties="::node.extraInfo.properties"></property-list>
</div>
