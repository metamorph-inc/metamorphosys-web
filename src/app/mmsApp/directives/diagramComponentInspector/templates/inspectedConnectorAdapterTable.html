<div class="inspected-connector-adapter-table">
    <table ng-if="ctrl.data.details.connectors[0].ports.length">
        <tr>
            <td></td>
            <td></td>
            <td class="map-header" colspan="{{ctrl.data.details.connectors[1].ports.length}}">Connector {{ctrl.data.details.connectors[1].name}}</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="empty-cell border-right border-bottom"></td>
            <td class="map-item border-bottom" ng-repeat="port2 in ctrl.data.details.connectors[1].ports | orderBy:'name'">
                <div class="pin-name">{{port2.name}}</div>
                <div class="pin-type">{{port2.type}}</div>
            </td>
        </tr>
        <tr ng-repeat="port1 in ctrl.data.details.connectors[0].ports | orderBy:'name'">
            <td ng-if="$first" class="map-header" rowspan="{{ctrl.data.details.connectors[0].ports.length}}">
                Connector {{ctrl.data.details.connectors[0].name}}
            </td>
            <td class="map-item border-right">
                <div class="pin-name">{{port1.name}}</div>
                <div class="pin-type">{{port1.type}}</div>
            </td>
            <td class="map-cell" ng-repeat="port2 in ctrl.data.details.connectors[1].ports | orderBy:'name'">
                <i class="fa fa-ban" ng-if="port2.type !== port1.type"></i>
                <md-checkbox class="map-checkbox" ng-model="port1.mapping[port2.id]" ng-disabled="ctrl.processingMapping" ng-if="port2.type === port1.type" ng-change="port2.mapping[port1.id] = port1.mapping[port2.id]; ctrl.commitMapping()" aria-label=""/>
                
            </td>
        </tr>
    </table>
</div>
