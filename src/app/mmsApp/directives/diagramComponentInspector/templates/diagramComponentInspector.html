<div class="diagram-component-inspector">
    <div ng-if="!ctrl.inspectable" class="no-inspectable-message">{{::ctrl.config.noInspectableMessage}}</div>
    <div ng-if="ctrl.inspectable">
        <div class="inspectable-name">
            <a href="#" editable-text="ctrl.inspectable.label" onbeforesave="ctrl.isNameValid($data)" onaftersave="ctrl.commitName()">
  				{{ ctrl.inspectable.label || "empty" }}
  			</a>
            <div class="original-name" ng-if="ctrl.inspectable.details.acmInfo.name">
            </div>
            <div class="taxonomy-terms classification-tags">
                <div class="taxonomy-term" ng-repeat="term in ctrl.inspectable.classificationTags" ng-class="term.id">{{::term.name}}
                </div>
            </div>
        </div>
        <div class="inspectable-details">
            <inspected-component-details ng-if="ctrl.inspectable.details.acmInfo"
                                         component="ctrl.inspectable"></inspected-component-details>
            <inspected-container-details ng-if="ctrl.inspectable.metaType == 'Container'"
                                         container="ctrl.inspectable"></inspected-container-details>
            <!--<inspected-junctionbox-details ng-if="ctrl.inspectable.metaType == 'JunctionBox'"
                                           junctionbox="ctrl.inspectable"></inspected-junctionbox-details>-->

            <div ng-if="ctrl.inspectable.metaType == 'JunctionBox'">
                <table>
                    <tr>
                        <td>{{ctrl.inspectable.details.connectors[0].name}}</td>
                        <td>{{ctrl.inspectable.details.connectors[1].name}}</td>
                        <td>XXX</td>
                    </tr>
                    <tr ng-repeat="port1 in ctrl.inspectable.details.connectors[0].ports">
                        <td>{{port1.name}}</td>
                        <td>
                            <select ng-model="port1.mapping">
                                <option value="{{null}}">(none)</option>
                                <option ng-repeat="port2 in ctrl.inspectable.details.connectors[1].ports | filter: {type: port1.type}" value="{{port2.id}}">{{port2.name}}</option>
                            </select>
                        </td>
                        <td>
                            {{port1.mapping}}
                        </td>
                    </tr>
                </table>
            </div>

        </div>
        <info-button ng-if="ctrl.inspectable.infoUrl" label="'View on Octopart'" ng-click="ctrl.openInfo()"></info-button>
    </div>
</div>
