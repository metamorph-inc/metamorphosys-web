<md-dialog class="design-selector-dialog">
    <h1 class="md-sticky-no-effect">Demo designs</h1>
    <md-content>
        <md-grid-list
            md-cols-sm="2"
            md-cols-md="2"
            md-cols-gt-md="2"
            md-row-height-gt-md="1:1" md-row-height="2:2"
            md-gutter="12x" md-gutter-gt-sm="8px">
            <md-grid-tile ng-repeat="design in designs"
                          ng-click="openDesign(design.id)"
                          md-rowspan="1">
                <div class="design-description">
                    <div class="design-visual-container">
                        <img class="design-visual" ng-attr-src="{{design.visual}}"/>
                    </div>
                    {{design.description}}
                </div>
                <md-grid-tile-footer>
                    <h3>{{design.name}}</h3>
                </md-grid-tile-footer>
            </md-grid-tile>

        </md-grid-list>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="close()" class="md-primary">
            Close
        </md-button>
    </div>
</md-dialog>
