<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/extlib/mms.ico" type="image/x-icon">
    <link rel="icon" href="/extlib/mms.ico" type="image/x-icon">

    <!-- Fonts -->

    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>

    <!-- Include CSS library dependencies -->
    <% _.forEach(styles, function(style) { %><link rel="stylesheet" type="text/css" href="<%- style %>">
    <% }); %>

    <!-- Include App Styles-->
    <link type="text/css" rel="stylesheet" href="<%= stylesFilePath %>">

    <title>Metamorphosys</title>
</head>
<body class="mms-app ng-cloak" data-ng-controller="AppController" on-gme-init="angular.bootstrap(document, ['CyPhyApp']);">
<div growl></div>
<header id="screen-header">
    <main-navigator></main-navigator>
</header>
<div ui-view="mainView" class="main-view-container" resize-to-window height-is-less-with="51"></div>

<header-buttons></header-buttons>

<busy-cover>
    <div ui-view="onCover"></div>
</busy-cover>

<processing-cover></processing-cover>

<!-- Include library dependencies -->
<% _.forEach(scripts, function(script) { %><script src="<%- script %>"></script>
<% }); %>

<!-- Include application and templates-->
<script src="<%= appFilePath %>"></script>
<script src="<%= templateFilePath %>"></script>

<!-- Social media -->
<script src="http://platform.twitter.com/widgets.js"></script>

<!-- Google analytics -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
</script>

</body>
</html>
