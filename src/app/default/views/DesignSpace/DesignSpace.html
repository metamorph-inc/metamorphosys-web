<div class="design-space-view">
    <h1 class="main-view-header">Design Space - {{dataModels.design.name}}</h1>
    <div class="design-space-component-list col-lg-4">
        <h3><span class="fa fa-puzzle-piece"></span> Used Components</h3>
        <component-list ng-if="state.designTreeLoaded && state.hasComponents"
                        connection-id="'my-db-connection-id'"
                        workspace-id=workspaceId
                        avm-ids="dataModels.avmIds"></component-list>
        <span ng-if="!state.designTreeLoaded" class="component-list-load">Loading...</span>
        <span ng-if="!state.hasComponents" class="component-list-load">No components in design..</span>
    </div>
    <div class="design-tree col-lg-4">
        <h3><span class="fa fa-cubes"></span> Design Space Tree</h3>
        <design-tree design-id="designId" connection-id="'my-db-connection-id'"></design-tree>
    </div>
    <div class="configurations-actions col-lg-4">
        <h3><span class="glyphicon glyphicon-th"></span>
            Configurations
            <span class="configuration-buttons">
                <button ng-disabled="state.desertInputAvaliable === false" class="btn btn-default btn-sm" ng-click="calculateConfigurations()">Calculate</button>
                <button ng-disabled="dataModels.configurations.length === 0" class="btn btn-default btn-sm" ng-click="saveConfigurations()">Save Set</button>
                <configuration-set-selector
                                            design-id="designId"
                                            connection-id="'my-db-connection-id'"></configuration-set-selector>
                <button ng-disabled="!state.resultsAvaliable" class="btn btn-default btn-sm" ng-click="generateDashboard()">Generate Dashboard</button>
            </span>
        </h3>
        <div ng-if="dataModels.configurations.length === 0">{{state.configurationStatus}}</div>
        <configuration-table ng-if="dataModels.configurations.length > 0"
                             configurations="dataModels.configurations"
                             set-name="dataModels.setName"></configuration-table>
    </div>
</div>
